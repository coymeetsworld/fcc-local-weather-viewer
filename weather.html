<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="weather.css">
    <title>FreeCodeCamp - Show the Local Weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row_title">
        <h1>FreeCodeCamp Zipline</h1>
        <h2>Local Weather App</h2>
      </div>
      <div class="row" id="weather_summary">
        <div class="col-md-6">
          <div id="section_city"></div>
          <div id="current_time"></div>
          <div id="section_weather_description"></div>
        </div>
        <div class="col-md-3" id="section_temperature"></div>
        <div class="col-md-3" id="section_weather_wind"></div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
